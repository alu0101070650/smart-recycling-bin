<div class="page-header">

    </div>

<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <h2>Top 5 cities</h2>
        </div>
        <div class="row">
            <div class="divider"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <canvas id="top5Chart" class="col-md-12"></canvas>
            </div>

            <div class="col-lg-6 col-md-12">
                <canvas id="top5HistoryChart" class="col-md-12"></canvas>
            </div>
        </div>
    </div>
</section>

<section class="section" data-background-color="green">
    <div class="container">
        <div class="row justify-content-center">
            <h2>Find your city!</h2>
        </div>
        <form id="find-city-form" action="/scoreboard/la-laguna" method="get" class="row find-city-form" role="form">
            <div class="col-lg-6 col-md-8 text-center ml-auto mr-auto">
                <div class="input-group input-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-building"></i>
                    </span>
                    <input id="inputName" type="text" class="form-control" placeholder="Name of the city..." required>
                </div>
                <div class="send-button">
                    <input type="submit" class="btn btn-primary btn-round btn-block btn-lg" value="Search">
                </div>
            </div>
        </form>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <h2>Nearest cities</h2>
        </div>
        <div class="row">
            <div class="divider"></div>
        </div>
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6">
                <h3 class="justify-center"><a href="/scoreboard/La-Laguna">La Laguna</a></h3>
                <canvas id="laLagunaChart" class="col-md-12"></canvas>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6">
                <h3 class="justify-center"><a href="/scoreboard/S.C-de-Tenerife">S.C de Tenerife</a></h3>
                <canvas id="santaCruzChart" class="col-md-12"></canvas>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6">
                <h3 class="justify-center"><a href="/scoreboard/Puerto-de-la-Cruz">Puerto de la Cruz</a></h3>
                <canvas id="puertoCruzChart" class="col-md-12"></canvas>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6">
                <h3 class="justify-center"><a href="/scoreboard/Candelaria">Candelaria</a></h3>
                <canvas id="candelariaChart" class="col-md-12"></canvas>
            </div>
        </div>
    </div>
</section>
